<div class="panel panel-default">
  <div class="panel-heading">
    <div class="row pad-left-right">
      <span class="title pull-left">Contacts</span>
      <a class="btn btn-success pull-right" [routerLink]="['/contacts', 'new']">New Contact</a>
    </div>
  </div>
  <div class="panel-body">
    <app-contact-item
      *ngFor="let c of contacts"
      [contact]="c"
      [routerLink]="['/contacts', c.id]"
      routerLinkActive="active">
    </app-contact-item>
  </div>
</div>
