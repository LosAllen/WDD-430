<div *ngIf="selectedContact">
  <h2>{{ selectedContact.name }}</h2>
  <img [src]="selectedContact.imageUrl" class="thumb-lg" alt="{{selectedContact.name}}"/>
  <p>Email: {{ selectedContact.email }}</p>
  <p>Phone: {{ selectedContact.phone }}</p>

  <h4>Contacts in Team</h4>
  <div *ngIf="selectedContact.group?.length; else noTeam">
    <div *ngFor="let m of selectedContact.group" class="team-member">
      <img [src]="m.imageUrl" class="thumb-sm" alt="{{m.name}}"/>
      {{ m.name }}
    </div>
  </div>
  <ng-template #noTeam>
    <p><em>No team members.</em></p>
  </ng-template>

  <button class="btn btn-primary" (click)="onEdit()">Edit</button>
  <button class="btn btn-danger"  (click)="onDelete()">Delete</button>
</div>
