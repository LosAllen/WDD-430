<form #f="ngForm" (ngSubmit)="onSubmit(f)">
  <div class="form-group">
    <label for="name">Name</label>
    <input
      type="text"
      id="name"
      class="form-control"
      name="name"
      required
      #name="ngModel"
      [(ngModel)]="contact.name" />
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input
      type="email"
      id="email"
      class="form-control"
      name="email"
      required
      pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
      #email="ngModel"
      [(ngModel)]="contact.email" />
    <div *ngIf="email.touched && email.invalid" class="text-danger">
      Enter a valid Email address.
    </div>
  </div>

  <div class="form-group">
    <label for="phone">Phone</label>
    <input
      type="tel"
      id="phone"
      class="form-control"
      name="phone"
      pattern="\D*([2-9]\d{2})(\D*)([2-9]\d{2})(\D*)(\d{4})\D*"
      #phone="ngModel"
      [(ngModel)]="contact.phone" />
    <div *ngIf="phone.touched && phone.invalid" class="text-danger">
      Enter a valid phone number.
    </div>
  </div>

  <div class="form-group">
    <label for="imageUrl">Image URL</label>
    <input
      type="url"
      id="imageUrl"
      class="form-control"
      name="imageUrl"
      [(ngModel)]="contact.imageUrl" />
  </div>

  <div
    class="group-contacts-list"
    cdkDropList
    id="groupList"
    [cdkDropListData]="groupContacts"
    [cdkDropListConnectedTo]="['contactsList']"
    (cdkDropListDropped)="onDrop($event)">
    <ul>
      <li *ngFor="let c of groupContacts; let i = index" cdkDrag>
        <img [src]="c.imageUrl" class="thumb-sm" alt="{{c.name}}"/>
        {{ c.name }}
        <button class="btn btn-sm btn-danger" (click)="onRemoveItem(i)">âœ•</button>
      </li>
    </ul>
  </div>

  <!-- required-fields error -->
  <div
    class="alert alert-danger"
    *ngIf="name.invalid || email.invalid">
    The Name and Email fields are required.
  </div>

  <button
    class="btn btn-primary"
    type="submit"
    [disabled]="f.invalid">
    Save
  </button>
  <button
    class="btn btn-secondary"
    type="button"
    (click)="onCancel()">
    Cancel
  </button>
</form>
