<div class="row">
  <!-- Left column: the list -->
  <div class="col-md-5">
    <app-contact-list></app-contact-list>
  </div>

  <!-- Right column: detail (only when a contact is selected) -->
  <div class="col-md-7" *ngIf="selectedContact">
    <app-contact-detail
      [contact]="selectedContact">
    </app-contact-detail>
  </div>
</div>
