<form #f="ngForm" (ngSubmit)="onSubmit(f)">
  <div class="form-group">
    <label for="name">Document Title</label>
    <input
      type="text"
      id="name"
      class="form-control"
      name="name"
      required
      #name="ngModel"
      [(ngModel)]="document.name" />
  </div>

  <div class="form-group">
    <label for="description">Description</label>
    <input
      type="text"
      id="description"
      class="form-control"
      name="description"
      [(ngModel)]="document.description" />
  </div>

  <div class="form-group">
    <label for="url">Document URL</label>
    <input
      type="url"
      id="url"
      class="form-control"
      name="url"
      required
      #url="ngModel"
      [(ngModel)]="document.url" />
  </div>

  <!-- error message when title or URL invalid -->
  <div
    class="alert alert-danger"
    *ngIf="name.invalid || url.invalid">
    The Document Title and Document URL are required fields.
  </div>

  <button
    class="btn btn-primary"
    type="submit"
    [disabled]="f.invalid">
    Save
  </button>
  <button
    class="btn btn-secondary"
    type="button"
    (click)="onCancel()">
    Cancel
  </button>
</form>
