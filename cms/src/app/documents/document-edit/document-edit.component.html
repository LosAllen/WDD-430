<div class="container">
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <div class="form-group">
      <label for="name">Name</label>
      <input
        type="text"
        id="name"
        name="name"
        class="form-control"
        [(ngModel)]="document.name"
        required
      />
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea
        id="description"
        name="description"
        class="form-control"
        [(ngModel)]="document.description"
        rows="3"
      ></textarea>
    </div>

    <div class="form-group">
      <label for="url">Document URL</label>
      <input
        type="text"
        id="url"
        name="url"
        class="form-control"
        [(ngModel)]="document.url"
      />
    </div>

    <button class="btn btn-primary" type="submit">Save</button>
    <button class="btn btn-secondary" type="button" (click)="onCancel()">Cancel</button>
  </form>
</div>
