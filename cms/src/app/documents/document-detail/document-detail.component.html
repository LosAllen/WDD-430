<div *ngIf="document" class="card">
  <div class="card-header">
    <h2>{{ document.name }}</h2>
  </div>
  <div class="card-body">
    <p><strong>Description:</strong> {{ document.description }}</p>
    <p><strong>URL:</strong> <a [href]="document.url" target="_blank">{{ document.url }}</a></p>
    <button class="btn btn-danger" (click)="onDelete()">Delete</button>
    <a [routerLink]="['/documents', document.id, 'edit']" class="btn btn-primary">Edit</a>
  </div>
</div>
